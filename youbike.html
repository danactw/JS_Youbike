<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youbike</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="youbike.css">
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDln9qLQfwIYy5vwFR9i6k3i_AQqzUpq6E&callback=initMap&libraries=&v=weekly"
  async
  ></script>
</head>
<body>
  <h1 id="title">YouBike2.0臺北市公共自行車即時資訊</h1>
  <div class="search">
    <select id="search_input_disc" name="district">
      <option value="">行政區</option>
      <option value="中正區">中正區</option>
      <option value="萬華區">萬華區</option>
      <option value="大同區">大同區</option>
      <option value="中山區">中山區</option>
      <option value="松山區">松山區</option>
      <option value="大安區">大安區</option>
      <option value="信義區">信義區</option>
      <option value="內湖區">內湖區</option>
      <option value="南港區">南港區</option>
      <option value="士林區">士林區</option>
      <option value="北投區">北投區</option>
      <option value="文山區">文山區</option>
    </select>
    <input id="search_input_txt" type="text" placeholder="(選填) 地址關鍵字" />
    <button id="searchbtn">Search</button>
  </div>

  <div class='youbike_list container'>
    <div class="row" id="itemsBox">
    </div>
  </div>

  <button id="myBtn">Open Modal</button>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div id="map" class="modal-content">
    </div>
  </div>

  <script src="youbike.js"></script>
</body>
</html>
